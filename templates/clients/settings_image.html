{% extends 'clients/_main_base.html' %}

{% block title %} Dashboard  {% endblock %}

<!-- links para formularios -->
{% block content %}
    <div class="row">
      <div class="col s7 push-s5">
      	<div class="center-align">

		    		<div id="profile_image">
		    			{% if user.image %}
		    				<img src='{{  user.image.url }}' class="image_profile" >
		    			{% endif %}
		    		</div>

		      	<form method="post" action="" enctype="multipart/form-data">
		      		{% csrf_token %}
		      		<div class="file-field input-field">
					      <div class="btn #9e9e9e grey">
					        <span>File</span>
					        <input type="file">
					      </div>
					      <div class="file-path-wrapper">
					      	{{ form.image }}
					        <input class="file-path validate" type="text">
					      </div>
					    </div>
							<button class="btn #9e9e9e grey left" type="submit" name="action">Actualizar</button>
						</form>
      	</div>
      </div>


      <div class="col s5 pull-s7">
      		<ul>
						<li><a href="{% url 'client:general_settings' %}">  General  </a></li>
						<li><a href="{% url 'client:image_settings' %}">  <b> Imagen </b> </a></li>
						<li><a href="#">Password</a></li>
						<li><a href="#">Social Networks</a></li>
						<li class="divider"></li>
						<li><a href="{% url 'client:delete'%}">Delete Account</a></li>
						<div class='s-vgBottom1'></div>
					</ul>
      </div>
    </div>

	
{% endblock content %}
