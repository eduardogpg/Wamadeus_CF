{% extends 'clients/_main_base.html' %}

{% block title %} Project Login  {% endblock %}

{% block content %}

<div class="row">

  <div class="col s3">
  	<h3> {{ project.alias }} </h3>
     <form id="update_project_form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="project_id" value="{{ project.id }}">

        {% for field in form %}
          <div class="row">
            <div class="input-field col s12">
               {{ field }}
              <label class="{% for class in field.label_classes %}{{ class }} {% endfor %}" for="{{ field.name }}">{{ field.label }}</label>
            </div>
          </div>
        {% endfor %}
        <button class="btn #9e9e9e grey" type="submit" name="action">Actualizar</button>
      </form>
  </div>

  <div class="col s9 cantainer_task_collection">

			{% if is_admin %}
      	<button class="btn #9e9e9e grey right-align" type="submit" name="action" id="new_task">Crear nueva tarea
		  	</button>
      {% endif %}

     <div class="collection #9e9e9e grey">
        <a href="#!" class="collection-item ">Tarea 1</a>
        <a href="#!" class="collection-item active">Tarea 2</a>
        <a href="#!" class="collection-item">Tarea 3</a>
        <a href="#!" class="collection-item">Tarea 4</a>
      </div>
  </div>
</div>




{% endblock content %}
