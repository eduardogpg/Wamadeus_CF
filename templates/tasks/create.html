{% extends 'clients/_main_base.html' %}

{% block title %} Create new task{% endblock %}

  <hgroup>
    <h3>Nueva tarea</h3>
  </hgroup>

{% block content %}
  
<div class="valign-wrapper">
  <div class="row">
    <div class="col m12">
      <form id="form_create_task" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="row">
            <div class="input-field col s12">
               {{ field }}
              <label class="{% for class in field.label_classes %}{{ class }} {% endfor %}" for="{{ field.name }}">{{ field.label }}</label>
            </div>
          </div>
        {% endfor %}
        <button class="btn #9e9e9e grey" type="submit" name="action">Crear</button>
      </form>
    </div>
  </div>
</div>
 
{% endblock content %}
