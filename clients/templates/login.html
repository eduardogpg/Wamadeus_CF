{% extends 'base.html' %}

{% block title %} Project Login  {% endblock %}

{% block group %}
  <hgroup>
    <h3>Login</h3>
  </hgroup>
{% endblock %}

{% block content %}
	<form id="login_form_user" method="post" action="" enctype="multipart/form-data">
		{% csrf_token %}
    {% for field in form %}
      <div class="row">
        <div class="input-field col s12">
           {{ field }}
          <label class="{% for class in field.label_classes %}{{ class }} {% endfor %}" for="{{ field.name }}">{{ field.label }}</label>
        </div>
      </div>
    {% endfor %}
    <button class="btn #9e9e9e grey" type="submit" name="action">Ingresar</button>
  </form>
  <footer>
  	<a href="#"> Olvide mi contrase√±a  </a>
		<p> Crea una nueva cuenta <a href="{% url 'client:register' %}"> aqui </a></p>
	</footer>

{% endblock content %}
