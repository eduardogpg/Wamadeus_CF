<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
		<h3>Login</h3>
		{% if message %}
			<p> <strong>  {{ message }} </strong> </p>
		{% endif %}

		<form id="user_form" method="post" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{ login_form.as_p }}
			<input type="submit" value="login" id="login_submit" class="submit">
		</form>
</body>
</html>
